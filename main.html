<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internship Form</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .form-label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .form-control,
    .form-select,
    .form-check-input {
      width: 100%;
      padding: 8px;
      margin-bottom: 5px;
    }

    .invalid-feedback {
      color: red;
      font-size: 12px;
      display: none;
    }

    input:invalid + .invalid-feedback,
    select:invalid + .invalid-feedback,
    input[type="checkbox"]:invalid + .invalid-feedback {
      display: block;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff3c3c;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Internship Form</h2>

  <form id="internship-form" novalidate>

    <label for="first-name-input" class="form-label">First Name</label>
    <input type="text" id="first-name-input" class="form-control" required />
    <div class="invalid-feedback">First name required</div>

    <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" id="last-name-input" class="form-control" required />
    <div class="invalid-feedback">Last name required</div>

    <label for="email-input" class="form-label">Email Address</label>
    <input type="email" id="email-input" class="form-control" required />
    <div class="invalid-feedback">Email required</div>

    <label for="college-input" class="form-label">College</label>
    <input type="text" id="college-input" class="form-control" required />
    <div class="invalid-feedback">Please provide a valid college</div>

    <label for="grad-year-select" class="form-label">Graduation Year</label>
    <select id="grad-year-select" class="form-select" required>
      <option value="">Choose...</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
    </select>
    <div class="invalid-feedback">Please select a valid Graduation Year</div>

    <label for="roll-no-input" class="form-label">Roll No</label>
    <input type="text" id="roll-no-input" class="form-control" required />
    <div class="invalid-feedback">Please provide a valid roll no</div>

    <label class="form-label">
      <input type="checkbox" id="conditions-checkbox" class="form-check-input" required />
      Agree to terms and conditions
    </label>
    <div class="invalid-feedback">You must agree before submitting</div>

    <button type="submit">Submit form</button>
  </form>

</body>
</html>

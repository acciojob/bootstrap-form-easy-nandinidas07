<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

  <h2>Internship Form</h2>
  <form id="internship-form" novalidate>
    <input type="text" id="first-name-input" placeholder="First Name" required>
    <div class="invalid-feedback">First name required</div>

    <input type="text" id="last-name-input" placeholder="Last Name" required>
    <div class="invalid-feedback">Last name required</div>

    <input type="email" id="email-input" placeholder="Email Address" required>
    <div class="invalid-feedback">Email required</div>

    <input type="text" id="college-input" placeholder="College" required>
    <div class="invalid-feedback">Please provide a valid college</div>

    <select id="graduation-year" required>
      <option value="">Choose...</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
    </select>
    <div class="invalid-feedback">Please select a valid Graduation Year</div>

    <input type="text" id="roll-no-input" placeholder="Roll No" required>
    <div class="invalid-feedback">Please provide a valid roll no</div>

    <label>
      <input type="checkbox" id="conditions-checkbox" required>
      Agree to terms and conditions
    </label>
    <div class="invalid-feedback">You must agree before submitting</div>

    <button type="submit">Submit form</button>
  </form>

  <script>
    const form = document.getElementById('internship-form');
    form.addEventListener('submit', function (e) {
      if (!form.checkValidity()) {
        e.preventDefault();
        const invalids = document.querySelectorAll(':invalid');
        invalids.forEach(el => {
          el.classList.add('error');
        });
      }
    });
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
